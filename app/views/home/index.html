<div class="jumbotron cdjumbo">
  <h1>Cedar Technologies</h1>
</div>


<div class="container-fluid">


  <pr-selector
    ng-hide="dialogIsHidden"
    selector-config="prSelectorDefinition"
    on-save="save()"
    on-execute="execute()">
  </pr-selector>

  <div class="row">
    <div class="col-md-12">
      {{message}}
      <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
    </div>
  </div>



</div>
