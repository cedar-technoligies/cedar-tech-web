<div class=form-horizontal>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Your Name (required)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Email" ng-model="contact.name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Your Email (required)</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="contact.email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Email" ng-model="contact.subject">
    </div>
  </div>

</div>
