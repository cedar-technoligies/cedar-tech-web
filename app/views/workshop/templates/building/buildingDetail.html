<div class="box box-solid box-success">
  <div class="box-headear">
    <h4 class="box-title"><i class="fa fa-info-circle fa-fw"></i><span> {{building.name}} info</span></h4>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="form-group col-sm-12 col-md-6 col-lg-4">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" ng-model="building.name">
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-4">
        <label for="inputType">Type</label>
        <input type="text" class="form-control" id="inputType" ng-model="building.buildingType">
      </div>
    </div>
  </div>
</div>
